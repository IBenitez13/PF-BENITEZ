    <title>Contacto</title>
</head>
<body>
    
    <header class="encabezado">
        <nav class="nav">
            <ul class="lista-encabezado">
                <li>

                </li>

        </nav>
    </header>

    <section>
        <h2 class="titulo-nombre">Templanza</h2>
    </section>

<section class="contenedor-preguntas">
    <ul class="lista-preguntas">
        <li>¿Te gustaria saber sobre nuestras ofertas para mayoristas?</li>
        <li class="segunda-pregunta">¿Tenes alguna duda?</li>
    </ul>
</section>


    <main class="contenedor-contacto">
        <section id="contenedor-seccion-contacto">
            <div>
                <ul class="lista-contacto">
                    <li><input type="text" placeholder="Nombre" name="post" required=""></li>
                    <li><input type="text" name="post" placeholder="Apellido" required=""></li>
                    <li><input type="email" name="post" placeholder="Correo" required=""></li>
                    <li><input type="number" name="post" placeholder="Telefono (codigo de area sin 0)" min="0" required=""</li>
                    <li><textarea name="post" cols="50" rows="10" placeholder="Escriba su consulta aqui"></textarea></li>
                    <div id="submit">
                        <li><input type="submit" value="Enviar" name="post"></li>
                    </div>
                </ul>
            </div>
        </section>
    </main>

    <footer class="pie-de-pagina">
        <nav class="nav-pie">
            <ul class="lista-pie">
                <li><img class="logo-pie-de-pagina" src="imagenes/logo-mate.png" alt="logo"></li>
                <li class="nombre-pie">Templanza |
                De la planta a tu hogar
                </li>
                <li><img class="logo-pie-de-pagina" src="imagenes/logo-mate.png" alt="Logo mate"></li>
            </ul>
        </nav>
    </footer>
